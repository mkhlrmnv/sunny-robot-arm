<h1>Initializingâ€¦ please wait</h1>

<script>
function checkStatus() {
    fetch('/status')
        .then(r => r.json())
        .then(data => {
            if (!data.running) {
                window.location.href = '/';
            } else {
                setTimeout(checkStatus, 500);
            }
        });
}
checkStatus();
</script>
