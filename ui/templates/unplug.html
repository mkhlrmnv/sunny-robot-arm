<!DOCTYPE html>
<html>
<head>
    <title>Sensor Test - Unplug</title>
    <style>
        body {
        background: linear-gradient(to right, #79CED7, #1A56AF);
        text-align: center;
        padding-top: 80px;
        margin: 0;
        font-family: Arial, sans-serif;
        }
        h1 { font-size: 48px; margin-bottom: 20px; color: #000; }
        .image-box {
        width: 400px; height: 400px;
        margin: 0 auto 20px;
        border-radius: 30px;
        overflow: hidden;
        }
        .image-box img {
        width: 100%; height: 100%; object-fit: cover;
        }
        .desc {
        font-size: 22px; margin-bottom: 30px; color: #000;
        line-height: 1.3;
        }
        .btn {
        display: inline-block;
        background-color: #4f4f4f;
        color: white;
        padding: 15px 30px;
        font-size: 24px;
        border-radius: 50px;
        text-decoration: none;
        transition: background-color 0.3s;
        }
        .btn:hover { background-color: #5f5f5f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensor Test</h1>
        <div class="image-box">
            <img src="{{ url_for('static', filename='unplug.png') }}" alt="Unplug motors">
        </div>
        <div class="description">
            Unplug two motor controllers power cords<br>
            so that joints can freely spin
        </div>
        <a href="/unplug_done" class="button">NEXT</a>
    </div>
</body>
</html>
